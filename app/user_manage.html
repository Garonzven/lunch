    <div class="container">
      <div class="row m-t-70">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-9 pull-left p-t-30 m-b-30">
            <p class="titles titles-primary m-b-50">Welcome <span id="fullname"></span>
          </p>

          </div>
          <div class="col-md-3 pull-right p-t-30 m-b-30">
            <p class="titles fecha"></p>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button type="button" data-toggle="modal" data-target="#createuser" id="create" name="button" class="btn btn--yellow btn--create m-b-20" >Create new user</button>
            </div>
          </div>
          <table id="example" class="table table-striped">
            <thead>
              <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Email</th>
                <th class="text-center">Creation date</th>
                <th class="text-center">Role</th>
              </tr>
            </thead>
            <tbody id="user-detail">

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal modal--top fade" id="createuser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-dialog--admin" role="document">
      <div class="modal-content modal-content--admin">
        <div class="modal-header modal-header--admin">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="close-modal--admin" aria-hidden="true">&times;</span></button>
          <h4 class="modal-title loginBox__title--modal" style="width:50%" id="myModalLabel">Create New User</h4>
          </div class="container">
            <div class="modal-body modal-body--pad">
              <div class="container">
                <div class="row">
                  <div class="form-group">
                    <form class="col-xs-12" name="createForm" id="createForm">
                      <div class="col-xs-5">
                        <div class="form-group">
                          <label for="" class="label__modal">Name:</label>
                            <input type="text" class="form-control form-control--input input" name="name" id="name" value="" placeholder="Ex: Juana Avila">
                        </div>
                        <div class="form-group">
                          <label for="" class="label__modal">Email:</label>
                          <input type="text" class="form-control form-control--input input" name="email" id="email" value="" placeholder="Ex: Ejemplo@ejemplo.com">
                        </div>
                        <div class="form-group">
                          <label for="" class="label__modal">Phone:</label>
                          <input type="text" class="form-control form-control--input input" name="phone" id="phone" value="" placeholder="Ex: +12-345-312-422">
                        </div>
                        <div class="form-group">
                          <label for="" class="label__modal">Job Title:</label>
                          <input type="text" class="form-control form-control--input input" name="jobtitle" id="jobtitle" value="" placeholder="Ex: Programmer">
                        </div>
                        <div class="form-group">
                          <label for="" class="label__modal">City:</label>
                          <input type="text" class="form-control form-control--input input" name="city" id="city" value="" placeholder="Ex: Maracaibo">
                        </div>
                        <div class="form-group">
                          <label for="" class="label__modal">Country:</label>
                          <input type="text" class="form-control form-control--input input" name="country" id="country" value="" placeholder="Ex: Venezuela">
                        </div>
                        <div class="form-group">
                        <label for="" class="label__modal">Role:</label>
                        <select name="id_profile" id="id_profile" class="form-control form-control--select">
                          <option value="">Select role</option>
                          <option value="1">Admin</option>
                          <option value="2">User</option>
                          <option value="3">Wacher</option>
                        </select>
                        </div>
                        <button type="submit" id="Create" name="submit" class="btn btn--yellow btn--fs15 btn--modal pull-right radius">Create</button>
                      </div>
                    <div class="col-xs-2">
                      <!-- <div class="form-group">
                        <label for="" class="label__modal">Picture</label>
                        <div id="dZUpload" class="dropzone">
                             <div class="dz-default dz-message"></div>
                       </div>

                      </div> -->
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
