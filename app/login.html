<div class="login">
    <div class="loginBox box" align="center">
        <h1 class="loginBox__title m-b-30">It's Lunch time</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control input" placeholder="Email">
            </div>
            <div class="form-group m-b-30">
                <input type="text" class="form-control input" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn--yellow btn--fs20 btn--medium">Enter</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-link btn--link" data-toggle="modal" data-target="#modalPassword">Forgot password?</button>
            </div>
        </form>
    </div>
</div>
<div class="modal fade box" id="modalPassword">
  <div class="modal-dialog modal-dialog--pass">
    <div class="modal-content  text-center modal-content--pass">
      <div class="modal-body">
        <p class="text-center m-b-30">Please enter your email address to search for your account.</p>
        <div class="form-group m-b-30">
          <input type="text" name="email" placeholder="Email" class="form-control input input--block">
        </div>
        <div class="form-group">
          <button type="button" name="button" class="btn btn--yellow btn--fs20 btn--medium">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
