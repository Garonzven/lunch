<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lunch</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <!-- <link rel="stylesheet" href="/bower_components/fullcalendar/dist/fullcalendar.css"> -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="nav navbar-default navbar-fixed-top navContainer">
      <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand navContainer__logo" href="#">
            <img src="/images/logo.png" alt="Logo">
          </a>
        </div>
        <div class="collapse navbar-collapse avatar" id="menu"></div>
      </div>
    </nav>

    <div class="container">
      <div class="login">
          <div class="loginBox box" align="center">
              <h1 class="loginBox__title m-b-30">It's Lunch time</h1>
              <form>
                  <div class="form-group">
                      <input id="email" type="text" required="" class="form-control input" placeholder="Email">
                  </div>
                  <div class="form-group m-b-30">
                      <input id="password" type="password" required="" class="form-control input" placeholder="Password">
                  </div>
                  <div class="form-group">
                      <button id="login" type="button" class="btn btn--yellow btn--fs20 btn--medium">Enter</button>
                  </div>
                  <div class="form-group">
                      <button type="button" class="btn btn-link btn--link" data-toggle="modal" data-target="#modalPassword">Forgot password?</button>
                  </div>
              </form>
          </div>
      </div>

      <div class="modal fade box" id="modalPassword">
        <div class="modal-dialog modal-dialog--pass">
          <div class="modal-content  text-center modal-content--pass">
            <div class="modal-body">
              <p class="text-center m-b-30">Please enter your email address to search for your account.</p>
              <div class="form-group m-b-30">
                <input type="text" name="email" placeholder="Email" class="form-control input input--block">
              </div>
              <div class="form-group">
                <button type="button" name="button" class="btn btn--yellow btn--fs20 btn--medium">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery.cookie/jquery.cookie.js"></script>    
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- <script src="/bower_components/moment/moment.js"></script> -->
    <!-- <script src="/bower_components/fullcalendar/dist/fullcalendar.js"></script> -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
