      <div class="login">

    <script type="text/javascript">
    jQuery.validator.setDefaults({
      debug: true,
      success: "valid"
    });
    $("#resetForm").validate({
      rules: {
        resetemail: {
          required:true,
          email: true
        }
      },
      submitHandler: function(form) {
        $.ajax({
          url:"recoverypassword.json",
          method: "get",
          data:{
            email:$("resetemail").val()
          },
          dataType:"JSON",
          success: function(data){
            switch (data.code) {
              case 200:
                swal({
                text: data.message,
                type: 'success',
                confirmButtonText: 'Ok'
                });
              break;

              case 404:
              swal({
              text: data.message,
              type: 'error',
              confirmButtonText: 'Ok'
              });
              break;
            }
          }

        });
