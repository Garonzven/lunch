      <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand navContainer__logo" href="#">

    <div class="container">
      <div class="login">
          <div class="loginBox box" align="center">
              <h1 class="loginBox__title m-b-10">Change password</h1>
              <p class="text-body m-b-30">Please, change your password</p>
              <form id="myform" name="myform" method="post">
                  <div class="form-group form-group--error m-b-30">
                      <input id="password" name="password" type="password" class="form-control input" placeholder="New password">
                  </div>
                  <div class="form-group m-b-40 form-group--error">
                      <input id="confirmpassword" name="confirmpassword" type="password" class="form-control input" placeholder="Confirm password">
                  </div>
                  <div class="form-group">
                      <input id="reset" name="reset" type="submit" value="Save" class="btn btn--yellow btn--fs20 btn--medium">
                  </div>

              </form>
          </div>
      </div>
