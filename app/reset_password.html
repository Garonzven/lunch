      <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand navContainer__logo" href="#">
            <img src="/images/logo.png" alt="Logo">

        <div class="collapse navbar-collapse avatar" id="menu"></div>

    <div class="container">
      <div class="login">
          <div class="loginBox box" align="center">
              <h1 class="loginBox__title m-b-10">Hi, Rosa</h1>
              <p class="text-password m-b-30"><b>Please, reset your password</b></p>
              <form id="myform" method="post">
                  <div class="form-group form-group--error m-b-30">
                      <input id="password" name="password" type="password" class="form-control input" placeholder="New password">
                  </div>
                  <div class="form-group m-b-40 form-group--error">
                      <input id="confirmpassword" name="confirmpassword" type="password" class="form-control input" placeholder="Confirm password">
                  </div>
                  <div class="form-group">
                      <button id="reset" name="reset" type="submit" class="btn btn--yellow btn--fs20 btn--medium">Reset</button>
                  </div>

              </form>
          </div>
      </div>

   function alerta(){

    <script type="text/javascript">
          jQuery.validator.setDefaults({
      debug: true,
      success: "valid"
      });
      $( "#myform" ).validate({
      rules: {
        password: "required",
        confirmpassword: "required",
        confirmpassword: {
          equalTo: "#password"
        }
      }
      });
